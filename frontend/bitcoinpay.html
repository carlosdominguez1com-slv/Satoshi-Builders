<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>BitcoinPay - TPV Lightning</title>
  <link rel="icon" type="image/x-icon" src="bitcoinpay.ico">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Inter:wght@300;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <div include-html="header.html"></div>

</head>

<body>

<div class="main-wrapper">

<!-- Conversor -->
<div class="card converter-box">
  <h2 class="subtitle">Conversor USD → BTC y SATS</h2>

  <input id="usd" type="number" step="0.01" placeholder="Ingrese USD" />

  <button id="convert" class="btn-primary" type="button">Convertir</button>

  <br><br><br><br>

  <div id="btc-result" class="conversion-result"></div>
  <div id="sats-result" class="conversion-result"></div>
  <div id="conv-error" class="error-msg"></div>
</div>


  <!-- TPV Lightning -->
  <div class="card bitcoinpay-box">
    <h1 class="title">⚡ BitcoinPay</h1>
    <h2 class="subtitle">TPV Lightning</h2>

    <label>Monto (sats)</label>
    <input id="amount" type="number" value="100">

    <button id="btn" class="btn-primary">⚡ Generar Invoice</button>

    <h3>Escanea el QR con Zeus</h3>

    <div id="qr-wrapper">
      <div id="qr"></div>
    </div>

    <pre id="payreq"></pre>
  </div>

</div>

<script src="script.js"></script>
</body>
<div include-html="footer.html"></div>

<script>
function includeHTML() {
  const elements = document.querySelectorAll("[include-html]");
  
  elements.forEach(el => {
    const file = el.getAttribute("include-html");
    fetch(file)
      .then(response => {
        if (!response.ok) return "Contenido no encontrado.";
        return response.text();
      })
      .then(data => {
        el.innerHTML = data;
        el.removeAttribute("include-html");
      });
  });
}

// menú hamburguesa
function toggleMenu() {
  document.getElementById("menu").classList.toggle("open");
}

includeHTML();
</script>

</html>
