<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Aceptamos Bitcoin</title>

  <link rel="icon" type="image/x-icon" href="bitcoinpay.ico">

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Inter:wght@300;500;600&display=swap" rel="stylesheet">


  <style>
    body {
      background: radial-gradient(circle at top, #0d1b3d, #000000);
      font-family: 'Inter', sans-serif;
      color: #e0e8ff;
      text-align: center;
      padding: 40px;
    }

    .container {
      max-width: 750px;
      margin: auto;
      background: rgba(13, 31, 68, 0.35);
      border: 1px solid #1e4fc7;
      border-radius: 18px;
      padding: 55px 35px;
      box-shadow: 0 0 18px rgba(0, 110, 255, 0.4);
      backdrop-filter: blur(12px);
    }

    h1 {
      font-family: "Orbitron", sans-serif;
      font-size: 34px;
      margin-bottom: 10px;
      color: #4da6ff;
      text-shadow: 0 0 10px #1a73e8;
      line-height: 1.3;
    }

    .subtitle {
      font-size: 42px;
      font-weight: bold;
      color: #ffa93a;
      padding: 20px 10px;
      margin: 15px 0 25px 0;
      text-shadow: 0 0 10px #ff9900;
      font-family: "Orbitron";
    }

    .bitcoin-icon {
      width: 200px;
      margin: 10px auto 20px auto;
      justify-content: center;
      filter: drop-shadow(0 0 12px #ff9900);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%   { transform: translateY(0px); }
      50%  { transform: translateY(-8px); }
      100% { transform: translateY(0px); }
    }

    .btn-btc {
      margin-top: 25px;
      display: inline-block;
      padding: 18px 40px;
      font-size: 24px;
      font-weight: bold;
      border-radius: 12px;
      background: linear-gradient(135deg, #ff9800, #ff6700);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 18px rgba(255, 153, 0, 0.7);
      text-decoration: none;
      animation: pulse 1.4s infinite;
      transition: 0.3s ease-in-out;
    }

    @keyframes pulse {
      0%   { box-shadow: 0 0 12px rgba(255,153,0,0.7); }
      50%  { box-shadow: 0 0 25px rgba(255,153,0,1); }
      100% { box-shadow: 0 0 12px rgba(255,153,0,0.7); }
    }

    .btn-btc:hover {
      transform: scale(1.07);
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div include-html="header.html"></div>

  <!-- CONTENIDO -->
  <div class="container">

    <h1>⚡ Este negocio acepta la mejor moneda del mundo</h1>

    <div class="subtitle">BITCOIN</div>

    <!-- CAMBIA ESTE NOMBRE POR TU LOGO REAL -->
    <img src="logo.png" class="bitcoin-icon" alt="Bitcoin Logo">
    <br>

    <a href="bitcoinpay.html" class="btn-btc">
      ⚡ Pagar con Bitcoin
    </a>

  </div>

  <!-- FOOTER -->
  <div include-html="footer.html"></div>

</body>
</html>
